<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/geral.css">
    <link rel="stylesheet" href="./styles/frame.css">
    <link rel="stylesheet" href="./styles/aside.css">
    <link rel="stylesheet" href="./styles/main/main.css">
    <link rel="stylesheet" href="./styles/main/notificacoes.css">
    <link rel="stylesheet" href="./styles/main/gerenciamento.css">
    <title>Controle de Estoque</title>
</head>
<body class="invisivel">

    <!--Frame-->
    <header class="frame">
        <div class="logo"><img src="../assets/logoapp.png"></div>
        
        <div class="btnActions">
            <span id="minimizar"><img src="../assets/minimize.png" draggable="false"></span>
            <span id="maximizar"><img src="../assets//maximize.png" id="max" draggable="false"> <img src="../assets/unmaximize.png" id="unmax" draggable="false"></span>
            <span id="fechar"><img src="../assets/cross.png" draggable="false"></span>
        </div>
    </header>


    <!--Menu Lateral-->
    <aside>
        <div id="btnNotificacoes">
            <div class="icon">
                <img src="../assets/notificacao.png" draggable="false">
            </div>
            <h4>Notificações</h4>
        </div>

        <div id="gerenciarProdutos">
            <div class="icon">
                <img src="../assets/gerenciar.png" draggable="false">
            </div>
            <h4>Gerenciamento de Produtos</h4>
        </div>

        <div id="controleEstoque">
            <div class="icon">
                <img src="../assets/controle.png" draggable="false">
            </div>
            <h4>Controle de Estoque</h4>
        </div>
    </aside>

    <!--Conteúdo Principal-->
    <main>
        <div id="esconderMenu" class="icon">
            <img src="../assets/menu.png" draggable="false">
        </div>
    
        <section class="notificacoes">
            <h1 class="infoText">Notificações</h1>
            <div class="container-notificacoes">
                
            </div>
            <button id="limparNotificacoes">Limpar Notificações</button>
        </section>

        <section class="gerenciamentoProdutos">
            <div class="alerta">
                <h2>Deseja Remover o Produto?</h2>
                <h4 id="nomeProduto">Nome do produto</h4>
                <div class="opcoes">
                    <button class="remover">Remover</button>
                    <button class="cancelar">Cancelar</button>
                </div>
            </div>
            <h1 class="infoText">Gerenciamento de Produtos</h1>
            <div class="produtos">
                <table>
                    <thead>
                        <tr class="nome-colunas">
                            <th><div>Código</div></th>
                            <th><div>Nome</div></th>
                            <th><div>Marca</div></th>
                            <th><div>Preço de Custo</div></th>
                            <th><div>Preço de Venda</div></th>
                            <th><div>Quantidade</div></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="ferramentas">
                <div class="btnsGerenciamento">
                    <button id="novoProduto">Novo Produto</button>
                    <button id="removerProduto">Remover Produto</button>
                    
                </div>
                <div class="busca">
                    <button id="limparBusca">Limpar Busca</button>
                    <input type="text" placeholder="Pesquisar" id='txt_pesquisa'>
                    <div class="imgicon" id="pesquisar">
                        <img src="../assets/lupa.png">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--Scripts-->
    <script src="./js/renderer.js"></script>
</body>
</html>
